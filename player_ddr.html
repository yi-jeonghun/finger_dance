<body>

<div id="lo_play">
	<div id="ddr_player">
		<div id="ddr_player_bg_layer">
			<canvas id="bg_layer1"></canvas>
			<canvas id="bg_layer2"></canvas>
			<canvas id="bg_layer3"></canvas>
		</div>
		<canvas id="ddr_player_layer1" style="border:1px solid #aaa"></canvas>

		<div id="info_layer">
			<div class="container-fluid" style="padding-top: 5px;">
				<div class="row" style="margin-top: 5px;">
					<div class="col-12">
						<button id="id_btn_back" class="text-center" style="background-color: Transparent; width: 40; height: 30; border: 0px solid #eee; cursor: pointer">
							<i style="color: #eee;" class="fas fa-chevron-left"></i>
						</button>
					</div>
				</div>
				<div class="row" style="margin-top: 50px;">
					<div class="col-12 text-center" style="font-size: 1.5em;" id="id_label_title"></div>
				</div>
				<div class="row" style="margin-top: 10px;">
					<div class="col-12 text-center" style="font-size: 1.5em;" id="id_label_artist"></div>
				</div>
				<div class="row" style="margin-top: 5px;">
					<div class="col-12">
						Score : <span id="id_text_my_score"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						Game Type : <span id="id_div_game_type_img"></span>
					</div>
					<div class="col-6 text-right">
						Vibration : <span id="id_txt_vibration">OFF</span>
						<img id="id_img_vibration" src="./img/vibration_off.png" style="width:50px; height:50px; cursor:pointer;">
					</div>
				</div>
				<div class="row" style="margin-top: 2em;" id="id_div_difficulty">
					<div class="col-12 text-center">
						<span class="badge badge-pill badge-primary mx-2" style="font-size: 1.2em; cursor:pointer" id="id_span_difficulty_easy">Easy</span>
						<span class="badge badge-pill mx-2" style="font-size: 1.2em; cursor:pointer" id="id_span_difficulty_normal">Normal</span>
						<span class="badge badge-pill mx-2" style="font-size: 1.2em; cursor:pointer" id="id_span_difficulty_hard">Hard</span>
					</div>
				</div>
				<div class="row" style="margin-top: 2em;">
					<div class="col-12 text-center" id="id_loading">
						<div class="spinner-border" role="status">
							<span class="sr-only">Loading...</span>
						</div>
						<div>LOADING...(<spen id="id_span_percent"></spen>)</div>
					</div>
					<div class="col-12 text-center">
						<button id="id_btn_play" style="display:none ; width: 200px; height: 90px; font-size: 2em;" class="btn btn-light" type="button">PLAY</button>
						<button id="id_btn_stop" style="display:none ; width: 200px; height: 90px; font-size: 2em;" class="btn btn-light" type="button">STOP</button>
					</div>
				</div>
			</div>
		</div>

		<div id="play_layer">
			<div class="container-fluid" style="padding-top: 5px;">
				<div class="row">
					<div class="col-2 text-right">
						<button id="id_btn_stop_small" class="btn btn-sm btn-danger" style="font-size: 0.5em; margin-top: 1em;">STOP</button>
					</div>
				</div>
				<div id="id_retry_area" class="row" style="display:none; margin-top: 350px;">
					<div class="col-12 text-center">
						<button id="id_btn_retry" type="button" class="btn btn-light" style="width: 150px; height: 50px; font-size: 1.5em;">RETRY</button>
					</div>
				</div>
			</div>
		</div>

		<div id="rank_layer">
			<div id="rank_inner_div">
				<div class="container-fluid">
					<div class="row" style="border-bottom: 1px solid #eee;">
						<div class="col-3"></div>
						<!-- <div class="col-6 text-center" style="font-size: 1.2em;">RANKING</div> -->
						<div class="col-6 text-center" style="font-size: 1.2em;">How To Play</div>
						<div class="col-3 text-right">
							<button id="id_btn_rank_hide" class="text-center" style="background-color: Transparent; width: 40; height: 30; border: 1px solid #aaa; cursor: pointer">
								<i style="color: white" class="fas fa-times"></i>
							</button>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<table class="table" style="color: white; overflow-y: auto;">
								<tbody id="id_table_ranking">
								</tbody>
							</table>
							<div class="w-100" style="display: none;" id="id_div_how_to_ddr">
								<table class="table text-center my-5" style="color: white;">
									<tr>
										<td class="border"><span class="badge border" style="width:1.6em; height:1.6em; font-size: 2em;">d</span></td>
										<td class="border"><span class="badge border" style="width:1.6em; height:1.6em; font-size: 2em;">f</span></td>
										<td class="border"><span class="badge border" style="width:1.6em; height:1.6em; font-size: 2em;">j</span></td>
										<td class="border"><span class="badge border" style="width:1.6em; height:1.6em; font-size: 2em;">k</span></td>
									</tr>
								</table>
								<div class="text-center">OR</div>
								<table class="table text-center my-5" style="color: white;">
									<tr>
										<td class="border"><span class="badge border" style="width:1.6em; height:1.6em; font-size: 2em;">1</span></td>
										<td class="border"><span class="badge border" style="width:1.6em; height:1.6em; font-size: 2em;">2</span></td>
										<td class="border"><span class="badge border" style="width:1.6em; height:1.6em; font-size: 2em;">3</span></td>
										<td class="border"><span class="badge border" style="width:1.6em; height:1.6em; font-size: 2em;">4</span></td>
									</tr>
								</table>
							</div>
							<div class="w-100" style="display: none;" id="id_div_how_to_pump">
								<table class="table text-center my-5" style="color: white;">
									<tr>
										<td class="border"><span class="badge border" style="width:1.6em; height:1.6em; font-size: 2em;">g</span></td>
										<td class="border"><span class="badge border" style="width:1.6em; height:1.6em; font-size: 2em;">h</span></td>
										<td class="border"><span class="badge border" style="width:1.6em; height:1.6em; font-size: 2em;">j</span></td>
										<td class="border"><span class="badge border" style="width:1.6em; height:1.6em; font-size: 2em;">k</span></td>
										<td class="border"><span class="badge border" style="width:1.6em; height:1.6em; font-size: 2em;">l</span></td>
									</tr>
								</table>
								<div class="text-center">OR</div>
								<table class="table text-center my-5" style="color: white;">
									<tr>
										<td class="border"><span class="badge border" style="width:1.6em; height:1.6em; font-size: 2em;">1</span></td>
										<td class="border"><span class="badge border" style="width:1.6em; height:1.6em; font-size: 2em;">2</span></td>
										<td class="border"><span class="badge border" style="width:1.6em; height:1.6em; font-size: 2em;">3</span></td>
										<td class="border"><span class="badge border" style="width:1.6em; height:1.6em; font-size: 2em;">4</span></td>
										<td class="border"><span class="badge border" style="width:1.6em; height:1.6em; font-size: 2em;">5</span></td>
									</tr>
								</table>
							</div>
							<div class="w-100 text-center" style="display: none;" id="id_div_how_to_gun">

								<div class="w-100 text-center" style="font-size: 2em;">Follow Dropping Beats</div>
							</div>
