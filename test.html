<!DOCTYPE html>
<html lang="en-us">
<head>
	<script type="text/javascript" src="lib/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="lib/pako_2.0.4.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="lib/fontawesome-free-5.10.1-web/css/fontawesome.min.css">
	<link rel="stylesheet" type="text/css" href="lib/fontawesome-free-5.10.1-web/css/brands.min.css">
	<link rel="stylesheet" type="text/css" href="lib/fontawesome-free-5.10.1-web/css/solid.min.css">
</head>
<body>
	<div>
		<input type="file" id="id_audio_file" accept="audio/*" />
	</div>
	<div>
		<audio id="audio" controls></audio>
		<button type="button" id="id_btn_play" class="btn btn-sm btn-light">Play</button>
		<button type="button" id="id_btn_stop_play" class="btn btn-sm btn-light">Stop Play</button>
		<button type="button" id="id_btn_record" class="btn btn-sm btn-light">Record</button>
		<button type="button" id="id_btn_stop_record" class="btn btn-sm btn-light">Stop Record</button>
		<button type="button" id="id_btn_test" class="btn btn-sm btn-light">Test</button>
		<button type="button" id="id_btn_stop_test" class="btn btn-sm btn-light">Stop Test</button>
	</div>
	<div>
		<canvas id="visualizer_canvas" style="width: 1000; height: 300;" class="border"></canvas>
	</div>

	<div>
		<textarea id="id_textarea_result" class="small" style="width: 1000px; height: 1000px;"></textarea>
	</div>

</body>
</html>

<script src="visualizer.js"></script>
<script src="js/timer.js"></script>
